<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sources</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/bfdf0e78f1.js" crossorigin="anonymous"></script>
</head>
<body id="sources">
  <!-- Use Bootstrap classes to create a responsive navbar -->
  <div class="sidenav">
    <a href="index.html"><i class="fa fa-home"></i> Home</a>
    <a href="about.html"><i class="fa fa-solid fa-question-circle"></i> About</a>
    <a href="sources.html"><i class="fab fa-sourcetree"></i> Sources</a>
    <a href="destinations.html"><i class="fas fa-map-marker-alt"></i> Destinations</a>
    <a href="connections.html"><i class="fas fa-link"></i> Connections</a>
    <a href="costopt.html"><i class="fas fa-link"></i> Cost Opt</a>
    <a href="login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="sources-container">
    <div class = "card">
      <form action="destinations.html" method="post" class="sources-form" id="sources-form">
        <div class="form-group">
          <label for="source" class="source-title">Set up the Source:</label>
          <hr>
          <select class="form-control" id="source">
            <option value="">Select a Source</option>
            <option value="GoogleSheets"><i class="far fa-file-excel"></i> Google Sheets</option>
            <option value="MySQL"><i class="far fa-database"></i> MySQL</option>
            <option value="BigQuery"><i class="far fa-cloud"></i> BigQuery</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="project-id">Project ID:</label>
          <input type="text" class="form-control" id="project-id">
        </div>
        
        <div class="form-group">
          <label for="dataset-id">Dataset ID:</label>
          <input type="text" class="form-control" id="dataset-id">
        </div>
        
        <div class="form-group">
          <label for="table-id">Table ID:</label>
          <input type="text" class="form-control" id="table-id">
        </div>

        <div class="form-group">
          <label for="key">Key:</label>
          <input type="text" class="form-control" id="key">
        </div>
        <button type="submit" class="btn btn-primary" id="bigquery-source-submit-button">Add</button>
      </form>
    </div>
    <div class = "card">
      <table class="sources-table" id="bigquerysourcetable">
        <thead>
          <tr>
            <th>Source ID</th>
            <th>Project ID</th>
            <th>Dataset ID</th>
            <th>Table ID</th>
            <th>Key</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Link to Bootstrap CDN for JavaScript plugins -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('sources-form').addEventListener('submit', function (event) {
      event.preventDefault();
      // Add your desired functionality here
    });

      const sourceToPage = {
        'GoogleSheets': 'googlesheetssource.html',
        'MySQL': 'mysqlsource.html',
        'BigQuery': 'bigquerysource.html',
      };
      
      document.getElementById('source').addEventListener('change', function () {
        if (this.value) {
          window.location.href = sourceToPage[this.value];
        }
      });

      function loadSelectedSource() {
        var currentPage = window.location.href.split('/').pop();
        var sourceDropdown = document.getElementById('source');
        var sourceNameInput = document.getElementById('source-name');

        switch (currentPage) {
          case 'googlesheetssource.html':
            sourceDropdown.value = 'GoogleSheets';
            sourceNameInput.value = 'Google Sheets';
            break;
          case 'mysqlsource.html':
            sourceDropdown.value = 'MySQL';
            sourceNameInput.value = 'MySQL';
            break;
          case 'bigquerysource.html':
            sourceDropdown.value = 'BigQuery';
            sourceNameInput.value = 'Big Query';
            break;
          default:
            sourceDropdown.value = '';
            sourceNameInput.value = '';
        }
      }


    window.onload = loadSelectedSource;
  </script>
  <script src="scripts/api.js""></script>
  <script src="scripts/bigquerysourceapi.js"></script>
</body>
</html>
