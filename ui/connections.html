    <!-- Responsive navbar -->
    <div class="sidenav">
      <a href="index.html"><i class="fa fa-home"></i> Home</a>

    <div class="sources-container">
      <div class = "card">
        <table class="sources-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Connector</th>
              <th>Destination</th>
              <th>Last Sync</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Sample 1</td>
              <td>Google Sheets
              <td>MySQL</td>

              <td>Success</td>
            </tr>
            <tr>
              <td>Sample 2</td>

              <td>2023-03-22 18:50</td>
              <td>Success</td>
            </tr>
            <tr>

              <td>Google Sheets</td>

      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.getElementById('source').addEventListener('change', function() {
        if (this.value) {
          window.location.href = this.value;
        }
      });

      function loadSelectedSource() {
        var currentPage = window.location.href.split('/').pop();
        var sourceDropdown = document.getElementById('source');
        var sourceNameInput = document.getElementById('source-name');

        switch (currentPage) {
          case 'googlesheetssource.html':
            sourceDropdown.value = 'googlesheetssource.html';
            sourceNameInput.value = 'Google Sheets';
            break;
          case 'mysqlsource.html':
            sourceDropdown.value = 'mysqlsource.html';
            sourceNameInput.value = 'MySQL';
            break;
          case 'bigquerysource.html':
            sourceDropdown.value = 'bigquerysource.html';
            sourceNameInput.value = 'Big Query';
            break;
          default:
            sourceDropdown.value = '';
            sourceNameInput.value = '';
        }
      }

      window.onload = loadSelectedSource;
    </script>
  </body>
</html>
