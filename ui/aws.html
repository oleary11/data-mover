<body id="sources">
  <!-- Use Bootstrap classes to create a responsive navbar -->
  <div class="sidenav">
    <a href="index.html"><i class="fa fa-home"></i> Home</a>

  <div class="sources-container">
    <div class = "card">
      <form class="sources-form" style ="height:100px;overflow:visible;">
        <div class="form-group">
          <label for="destination" class="source-title">Retreive Cost Optimal option:</label>
          <hr>
          <label for = "destination">Select a Cloud Provider:</label>
          <select class="form-control" id="destination">
            <option value="">Select an option</option>
            <option value="gcp.html"><i class="far fa-file-excel"></i> Google Cloud Platform</option>
            <option value="aws.html"><i class="far fa-database"></i> Amazon Web Services</option>
          </select>
        </div>
        <div class = "form-group">
            <label for = "location">Select a Location:</label>
            <select class="form-control" id="location2">
              <option value="">Select an option</option>
              <option value=""> us-east </option>
              <option value=""> us-east-2 </option>
              <option value=""> us-west-2 </option>
              <option value=""> us-west-2-lax-1a </option>
              <option value=""> us-west </option>
              <option value=""> ca-central-1 </option>
              <option value=""> eu-ireland </option>
              <option value=""> eu-central-1 </option>
              <option value=""> eu-west-2 </option>
              <option value=""> eu-west-3 </option>
              <option value="">eu-north-1</option>
              <option value="">apac-sin</option>
              <option value="">apac-syd</option>
              <option value="">apac-tokyo</option>
              <option value="">ap-northeast-2</option>
              <option value="">ap-northeast-3</option>
              <option value="">ap-south-1</option>
              <option value="">sa-east-1</option>
              <option value="">ap-east-1</option>
              <option value="">me-south-1</option>
              <option value="">af-south-1</option>
              <option value="">eu-south-1</option>
              <option value="">ap-southeast-3</option>
              <option value="">me-central-1</option>
              <option value="">eu-central-2</option>
              <option value="">eu-south-2</option>
              <option value="">ap-south-2</option>
              <option value="">ap-southeast-4</option>
            </select>
          </div>
      </form>
      <br>
      <div class="sources-form">
        <button class="btn btn-primary" id="costOptAWS">Search</button>
      </div>
      <br>
      <div class="sources-form">
        <p id="outputInstance"></p>
        <p id="outputName"></p>
        <p id="outputPrice"></p>
      </div>
    </div>
  </div>
  <!-- Link to Bootstrap CDN for JavaScript plugins -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('destination').addEventListener('change', function() {
      if (this.value) {
        window.location.href = this.value;
      }
    });

    function loadSelectedDest() {
      var currentPage = window.location.href.split('/').pop();
      var sourceDropdown = document.getElementById('destination');
      var sourceNameInput = document.getElementById('dest-name');

      switch (currentPage) {
        case 'gcp.html':
          sourceDropdown.value = 'gcp.html';
          sourceNameInput.value = 'Google Cloud Platform';
          break;
        case 'aws.html':
          sourceDropdown.value = 'aws.html';
          sourceNameInput.value = 'Amazon Web Services';
          break;
        case 'costopt.html':
          sourceDropdown.value = 'costopt.html';
          sourceNameInput.value = 'Select an option';
          break;
        default:
          sourceDropdown.value = '';
          sourceNameInput.value = '';
      }
    }

    window.onload = loadSelectedDest;
  </script>
<script src="scripts/api.js"></script>
</body>
</html>
