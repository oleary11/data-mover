<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sources</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/bfdf0e78f1.js" crossorigin="anonymous"></script>
  </head>
  <body id="sources">
    <!-- Responsive navbar -->
    <div class="sidenav">
      <a href="index.html"><i class="fa fa-home"></i> Home</a>
      <a href="about.html"><i class="fa fa-solid fa-question-circle"></i> About</a>
      <a href="sources.html"><i class="fab fa-sourcetree"></i> Sources</a>
      <a href="destinations.html"><i class="fas fa-map-marker-alt"></i> Destinations</a>
      <a href="connections.html"><i class="fas fa-link"></i> Connections</a>
      <a href="login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="sources-container">
      <div class = "card">
        <form onsubmit="onSubmit(event)" method="post" class="sources-form">
            <div class="form-group">
              <fieldset>
                <legend for="source" class="source-title">Set up the Source:</legend>
                <hr>
                <select class="form-control" id="source">
                  <option value="">Select a Source</option>
                  <option value="googlesheetssource.html"><i class="far fa-file-excel"></i> Google Sheets</option>
                  <option value="mysqlsource.html"><i class="far fa-database"></i> MySQL</option>
                  <option value="bigquerysource.html"><i class="far fa-cloud"></i> BigQuery</option>
                </select>
              </div>
              <div class="form-group">
                <label for="sheet-id">Spreadsheet ID:</label>
                <input type="text" class="form-control" id="sheet-id">
              </div>
              <div class="form-group">
                <label for="sheet-name">Spreadsheet Name:</label>
                <input type="text" class="form-control" id="sheet-name">
              </div>
              <button type="submit" class="btn btn-primary" id="googlesheets-source-submit-button">Continue to Destination</button>
            </fieldset>
        </form>
      </div>
      <div class = "card">
        <table class="sources-table" id = "googlesheetssourcetable">
          <thead>
            <tr>
              <th>Spreadsheet ID:</th>
              <th>Spreadsheet Name:</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Place Holder</td>
              <td>Place Holder</td>
              <td>Place Holder</td>
            </tr>
            <tr>
              <td>Place Holder</td>
              <td>Place Holder</td>
              <td>Place Holder</td>
            </tr>
            <tr>
              <td>Place Holder</td>
              <td>Place Holder</td>
              <td>Place Holder</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.getElementById('source').addEventListener('change', function() {
        if (this.value) {
          window.location.href = this.value;
        }
      });

      function loadSelectedSource() {
        var currentPage = window.location.href.split('/').pop();
        var sourceDropdown = document.getElementById('source');
        var sourceNameInput = document.getElementById('source-name');

        switch (currentPage) {
          case 'googlesheetssource.html':
            sourceDropdown.value = 'googlesheetssource.html';
            sourceNameInput.value = 'Google Sheets';
            break;
          case 'mysqlsource.html':
            sourceDropdown.value = 'mysqlsource.html';
            sourceNameInput.value = 'MySQL';
            break;
          case 'bigquerysource.html':
            sourceDropdown.value = 'bigquerysource.html';
            sourceNameInput.value = 'Big Query';
            break;
          default:
            sourceDropdown.value = '';
            sourceNameInput.value = '';
        }
      }

      function onSubmit(event) {
            event.preventDefault();
            window.location.href = "destinations.html";
      }

      window.onload = loadSelectedSource;
    </script>
    <script src="scripts/api.js""></script>
    <script src="scripts/googlesheetssourceapi.js""></script>
  </body>
</html>
